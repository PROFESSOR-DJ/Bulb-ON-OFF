<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Toggle</title>
    <link rel="stylesheet" href="bulb.css">
</head>

<body>
    <div class="box">
        <h1>Lights Toggle</h1>
        <label class="switch">
            <input type="checkbox" id="Switch" onclick="Lights()">
            <span class="slider"></span>
        </label>
        <img id="light" src="bulb-off.png" alt="Light">
        <p id="status">Lights are off</p>
    </div>
    <script src="bulb.js"></script>
</body>

</html>
